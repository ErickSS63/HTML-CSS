<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>FlexBox</title>
</head>
<body>
    <h1>Aprendendo sobre FlexBox</h1>
    <p>Flex-direction: row;</p>
    <main class="container">
            <div class="bloco-1">1</div>
            <div class="bloco-2">2</div>
            <div class="bloco-3">3</div>
    </main>
    <p>Flex-direction: row-reverse;</p>
    <main class="container1">
        <div class="bloco-11">1</div>
        <div class="bloco-22">2</div>
        <div class="bloco-33">3</div>
    </main>

    <p>Flex-direction: column;</p>
    <main class="container12">
        <div class="bloco-112">1</div>
        <div class="bloco-222">2</div>
        <div class="bloco-332">3</div>
    </main>

    <p>Flex-direction: column-reverse;</p>
    <main class="container13">
        <div class="bloco-113">1</div>
        <div class="bloco-223">2</div>
        <div class="bloco-333">3</div>
    </main>
</body>
</html>
